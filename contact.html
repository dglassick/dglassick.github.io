<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Glassick Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
   
        <div class="name-container">
            <h1 class="profile-name">Derek Glassick</h1>  
        </div>

        <div class="topnav">
            <a class="active" href="index.html">About</a>
            <a id="topnav-border" href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>

    </div>
    <br>
     <div class="middle">
        <div>
            <h2 class="about-me">Contact</h2>
        </div>
        <!-- creates the form on the contact page -->
        <div class="container-contact">
            <form action="mailto:derek.glassick@gmail.com">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="fullname" placeholder="John Smith" size="50">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="emailcontact" placeholder="example@gmail.com" size="50">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea id="subject" name="message" placeholder="How can I help you?"
                    style="height: 200px; width: 70%"></textarea>
                <br>
                <input type="submit" value="send">

            </form>
        </div>
    </div>
    <!-- adds footer below all content -->
    <footer class="footer">
        <p>Copyright</p>
    </footer>
</body>

</html>
